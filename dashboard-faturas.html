<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Invoice Dashboard</h1>
    </header>
    <main>
        <section id="invoice-list">
            <h2>Your Invoices</h2>
            <table>
                <thead>
                    <tr>
                        <th>Invoice #</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>2026-01-15</td>
                        <td>$500.00</td>
                        <td>Paid</td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>2026-01-20</td>
                        <td>$300.00</td>
                        <td>Pending</td>
                    </tr>
                    <!-- More invoices can be added here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Invoice Dashboard</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
